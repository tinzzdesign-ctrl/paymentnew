<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Payment Zyee</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background: url(https://files.catbox.moe/79b2jy.jpg) no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    .overlay {
      background: rgba(0,0,0,0.6);
      min-height: 100vh;
      padding-bottom: 40px;
    }
    .logo {
      margin-top: 20px;
    }
    .logo img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid white;
    }
    h1 {
      margin-top: 10px;
      font-size: 28px;
      text-shadow: 2px 2px 6px black;
    }
    .payment {
      margin: 20px auto;
      width: 90%;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.6);
    }
    .payment button {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: 0.3s;
    }
    .payment button:hover {
      transform: scale(1.05);
      box-shadow: 0px 0px 15px rgba(255,255,255,0.6);
    }
    .dana { background: #FFFG; color: black; }
    .gopay { background: #FFFF; color: black; }
    .qris { background: #FFFF; color: black; }
    .content {
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
      display: none;
      background: rgba(0,0,0,0.4);
      border-radius: 10px;
    }
    .hubungi {
      margin: 30px auto;
      padding: 15px 25px;
      background: #FFFF;
      border: none;
      border-radius: 12px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      color: black;
      transition: 0.3s;
    }
    .hubungi:hover {
      transform: scale(1.1);
      box-shadow: 0px 0px 20px rgba(255,255,255,0.7);
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="logo">
      <img src="https://files.catbox.moe/cmoje4.jpg" alt="Logo">
    </div>

    <h1>Payment Zyee</h1>

    <div class="payment">
      <!-- Dana -->
      <button class="dana" onclick="toggleContent('danaContent')">
        <img src="https://files.catbox.moe/p7tbdp.jpg" width="25"> Dana
      </button>
      <div id="danaContent" class="content">No Dana: <b>085716132707</b></div>

      <!-- Gopay -->
      <button class="gopay" onclick="toggleContent('gopayContent')">
        <img src= "https://files.catbox.moe/rwqi6y.jpg" width="25"> Gopay
      </button>
      <div id="gopayContent" class="content">BELOM ADA GOPAY SORRY CUY</div>

      <!-- Qris -->
      <button class="qris" onclick="goToQris()">
        <img src="https://files.catbox.moe/gqaza8.jpg" width="25"> QRIS
      </button>
    </div>

    <!-- Hubungi Owner -->
    <button class="hubungi" onclick="window.location.href='https://wa.me/6285716132707?text=Halo%20Owner%20saya%20mau%20bertanya'">
      Hubungi Owner
    </button>
  </div>

  <script>
    function toggleContent(id) {
      var content = document.getElementById(id);
      if (content.style.display === "block") {
        content.style.display = "none";
      } else {
        document.querySelectorAll('.content').forEach(c => c.style.display = "none");
        content.style.display = "block";
      }
    }
    function goToQris() {
      window.location.href = "https://wa.me/6285716132707?text=Kak%20minta%20qris";
    }
  </script>
</body>
</html>
